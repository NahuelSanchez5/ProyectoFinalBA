<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeMarket</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link rel="icon" type="image/png" href="/img/zapatilla-de-deporte (1).png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <h1>ShoeMarket</h1>
            </div>
            <div class="navbar-right">
            </div>
            <div class="navbar-center">
                <ul class="navbar-tabs">
                    <li class="active"><a href="/home.html">Inicio</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <div class="cartel">BIENVENIDOS A ShoeShop!!</div>
            </div>
            <div class="grid-item">
                <div class="title">
                    <h2>OFERTAS</h2>
                </div>
                <div class="arts">
                    <p class="">
                        <strong>
                            Zapatilas Vans 2 pares por $12500
                        </strong> 
                    </p>
                    <div class="product">
                        <div class="carousel">
                            <img src="/img/vans.webp" alt="Imagen 1">
                            <img src="/img/vans-2.JPG" alt="Imagen 2">
                            <div class="btn">
                                <button class="previous-button minimal-button">Anterior</button>
                                <button class="next-button minimal-button">Siguiente</button>
                            </div>
                        </div>
                        <h2>VANS OLD SCHOOL</h2>
                        <p>Las zapatillas Sk8-Low, una versión renovada de las míticas zapatillas de skate de caña alta de Vans
                            <br>Disponible en los talles 35 - 44
                        </p>
                        <p class="product-price">$12500 </p>
                        <button class="addToCart">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>


    </main>

    <script src="/js/index.js"></script>
</body>

</html>
